<div class="flex flex-col flex-1  overflow-x-auto"> 
  <div class="ml-8">
    <div class="md:hidden pl-1 pt-1 sm:pl-3 sm:pt-3">
      <button class="-ml-0.5 -mt-0.5 h-12 w-12 inline-flex items-center justify-center rounded-md text-gray-500 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
        <span class="sr-only">Open sidebar</span>
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
    <main class="flex-1 relative z-0 overflow-y-auto focus:outline-none">
      <div class="py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-1">
          <h1 class="text-xl font-semibold text-gray-900">{{music.playlistTitle}}</h1>
        </div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
          <ul role="list" class="grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8">
            <ng-container *ngFor="let singleplay of currentPlayList[0]?.Tracks; let i= index">
              <li class="relative">
                <div class="focus-within:ring-2 focus-within:ring-offset-2  cursor-pointer focus-within:ring-indigo-500  group block w-full aspect-w-10 aspect-h-7 rounded-lg overflow-hidden"
                (click)="playSong(i)">
                  <img [src]="singleplay.image" alt="" class="group-hover:opacity-75 object-cover pointer-events-none h-48">
                </div>
                <div class="flex justify-between mt-2">
                  <div>
                    <p class=" block text-sm font-medium text-gray-900 truncate pointer-events-none">{{singleplay.title}}</p>
                    <p class="block text-sm font-medium text-gray-500 pointer-events-none">{{singleplay.artist}}</p>

                  </div>
                  <div class="text-sm flex cursor-pointer text-indigo-600 uppercase" (click)="addToPlayList(singleplay)" *ngIf="!isCustomListExpanded">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
                      <path stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11h4m-2-2v4" />
                    </svg> <span>Add</span>
                  </div>

                  <div class="text-sm flex cursor-pointer text-indigo-600 uppercase" (click)="removeFromPlayList(singleplay,  currentPlayList[0].title)" *ngIf="isCustomListExpanded">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
                      <path stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11h4m-2-2v4" />
                    </svg> <span>Remove</span>
                  </div>

                </div>
               </li>
            </ng-container>
          </ul>
        </div>
      </div>
    </main>
  </div>
</div>
